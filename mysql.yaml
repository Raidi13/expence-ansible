- name: mysql configuration 
  hosts: mysql
  become: yes
  vars:
   mysql_root_pasword: ExpenseApp@1
   login_hosts: mysql.aws-dev-rk.online
  tasks:
  - name: install mysql server
    ansible.builtin.package:
      name: mysql-server
      state: present
      
    
  - name: start mysql server
    ansible.builtin.service:
      name: mysqld
      state: started
      enabled: yes

  - name: connect mysql server
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_pasword }}"
      login_hosts: "{{ login_hosts }}"
    register: mysql_info
  
  - name: print mysql info
    ansible.builtin.debug:
      msg: " mysql_info "
